# ⭐ NGINX PRODUCTION CONFIGURATION
# Place this in /etc/nginx/sites-available/app.n8nvinhsatan.site
# Then symlink to /etc/nginx/sites-enabled/app.n8nvinhsatan.site

# ============================================
# UPSTREAM SERVER (Backend)
# ============================================
upstream backend {
    server 127.0.0.1:3000;
    # For multiple backend instances (horizontal scaling):
    # server backend1:3000;
    # server backend2:3000;
    # server backend3:3000;
    keepalive 64;
}

# ============================================
# HTTP to HTTPS REDIRECT
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name app.n8nvinhsatan.site www.n8nvinhsatan.site;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS SERVER (Main Configuration)
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.n8nvinhsatan.site www.n8nvinhsatan.site;
    
    # ⭐ SSL CERTIFICATES (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/app.n8nvinhsatan.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.n8nvinhsatan.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/app.n8nvinhsatan.site/chain.pem;
    
    # ⭐ SSL OPTIMIZATION
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ⭐ SECURITY HEADERS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ⭐ ROOT PATH (Static files) — serve built client
    # Point to the built client output so static assets are found
    root /home/vinh/web/build/client;
    
    # ⭐ GZIP COMPRESSION
    gzip on;
    # Serve pre-compressed .gz files when present and client accepts gzip
    gzip_static on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    
    # ⭐ CACHE CONTROL
    client_max_body_size 100M;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # ⭐ LOGGING
    access_log /var/log/nginx/app.access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/app.error.log warn;
    
    # ============================================
    # API ROUTES (Backend Proxy)
    # ============================================
    # Explicit mapping for health to avoid rewrite issues
    location = /api/health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location = /api/health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Explicit health mapping to backend /health
    location = /api/health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # explicit health mapping
    location = /api/health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/api/(.*)$ {
        # Regex location: capture path after /api/ and proxy to backend path
        proxy_pass http://127.0.0.1:3000/$1;
        proxy_http_version 1.1;

        # ⭐ PROXY HEADERS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # ⭐ WEBSOCKET SUPPORT
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ⭐ CONNECTION POOL
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ⭐ BUFFERING & CACHE
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # ⭐ NO CACHE FOR API
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # ============================================
    # FRONTEND ROUTES (React Router)
    # ============================================
    location / {
        # ⭐ TRY FILES (for SPA)
        try_files $uri $uri/ /index.html;

        # ⭐ CACHE CONTROL FOR HTML
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # ============================================
    # STATIC ASSETS CACHING
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # ============================================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|env\.production|env\.local)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}


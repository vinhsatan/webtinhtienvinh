# Cấu hình này dùng khi chưa có SSL certificate
# Sau khi có SSL, dùng file app.n8nvinhsatan.site.conf

server {
    listen 80;
    server_name app.n8nvinhsatan.site;

    # Logging
    access_log /var/log/nginx/app.n8nvinhsatan.site.access.log;
    error_log /var/log/nginx/app.n8nvinhsatan.site.error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy to backend service
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
